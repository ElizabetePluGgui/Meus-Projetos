<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palíndromos</title>

    <script>
      var texto = "";
      var textosemespaco = "";
      var textoinvertido;
      var textominusculo;
      function verificar() {
        textominusculo = "";
        textoinvertido = "";
        //· tirar os espaços;
        textosemespaco = texto.split(" ");
        //· transformar as letras todas em maiúsculas ou minúsculas;
        for (x = 0; x < textosemespaco.length; x++) {
          textominusculo = textominusculo + textosemespaco[x];
        }
        textominusculo = textominusculo.toLowerCase();
        //· inverter a palavra ou frase;
        for (x = textominusculo.length - 1; x >= 0; x--) {
          textoinvertido = textoinvertido + textominusculo[x];
        }
        if (textominusculo == textoinvertido) {
          alert("Esse é um palindromo");
        } else {
          alert("Que pena, tente outra vez!!!");
        }
        document.reload;
      }
    </script>
  </head>
  <body>
    <h1>VERIFIQUE UMA FRASE ou PALAVRA PALÍNDROMOS</h1>
    <br />
    <label>Digite sem acentuação: </label>
    <input type="text" id="inputtexto" />
    <button id="botao" onclick="verificar()">VERIFIQUE</button>
  </body>
</html>
